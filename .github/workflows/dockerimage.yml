name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Pooler/Dockerfile --tag pooler$(date +%s)
    - name: Tag the docker Image
      run: docker tag pooler$(date +%s) registry.bdlabs.org/Pooler/pooler
    - name: Push the docker Image
      run: docker push registry.bdlabs.org/Pooler/pooler